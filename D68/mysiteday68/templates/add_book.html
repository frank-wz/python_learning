<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>添加书籍</h1>
<form action="/add_book/" method="post">
    <lable for="title">书籍名称</lable>
    <input type="text" id="title" name="title">
    <lable for="publisher" id="publisher">出版社</lable>
    <select name="publisher" id="publisher">
        {% for publisher in publisher_list %}
            <option value="{{ publisher.id }}">{{ publisher.name }}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
</body>
</html>
